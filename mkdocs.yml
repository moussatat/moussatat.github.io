# Configuration du thème:
theme:
    name: pyodide-mkdocs-theme
    custom_dir: overrides 

    features:
        #- navigation.instant    # Ne surtout pas activer cette option ! 
        - navigation.tabs   #Pour avoir le menu vertical il fallait supprimer ça
        #- navigation.tabs.sticky # navigation tab will be lock below the header
        #- navigation.expand # when enabled all collapsible subsection are expanded
        #- navigation.sections
        - navigation.path  
        - navigation.footer
        #- toc.integrate 
        - toc.follow
        - navigation.top
        - header.autohide
        - content.code.annotate   # Pour les annotations de code deroulantes avec +
        - content.code.copy  # Ajout après MAJ pour pouvoir copier du code 
        - content.code.select  
        - announce.dismiss
        - content.action.edit
        - content.action.view 
        - search.suggest
        - search.highlight
        - search.share
    palette:  
        - media: "(prefers-color-scheme: light)"
          scheme: default
          primary: indigo
          accent: red
          toggle:
            icon: material/weather-sunny # material/lightbulb # see https://squidfunk.github.io/mkdocs-material/setup/changing-the-colors/
            name: Passer au mode nuit
        - media: "(prefers-color-scheme: dark)"
          scheme: slate
          primary: black
          accent: red
          toggle:
            icon: material/weather-night # material/lightbulb-outline
            name: Passer au mode jour
    favicon: images/favicon.ico
    logo: images/logo.svg
       
    icon:
        admonition:
            coeur: material/heart


# Configuration minimale pour les plugins
plugins:
    - awesome-pages: 
    # Pas indispensable, mais... (pip install mkdocs-awesome-pages-plugin)
        collapse_single_pages: true
    
    - tags:
        tags_file: tags.md 
    - open-in-new-tab
    - search # macros disables search 
    # - exclude-search:         # APRÈS le plugin search (pip install mkdocs-exclude-search)
    #     exclude:              # Pour les fichiers inclus dans le build, que la recherche ne doit pas indexer
    #       - bac_a_sable.md   
    - pyodide_macros:         # !!REQUIS!!
        on_error_fail: true   # Fortement conseillé...
        _dev_mode: true
        build: 
            python_libs:
                - turtle 
                - alien_python
                

markdown_extensions: 
    # Extensions indispensables pour le thème:
    - md_in_html              # !!REQUIS!!
    - admonition              # !!REQUIS!! Blocs colorés:  !!! info "ma remarque"
    - attr_list               # !!REQUIS!! Un peu de CSS et des attributs HTML, ex: { #id .class style="display:none" }
    - pymdownx.details        # !!REQUIS!! Admonition: ??? -> peuvent se déplier ;
    - pymdownx.emoji:         # !!REQUIS!! Émojis:  :boom:
        emoji_index: !!python/name:material.extensions.emoji.twemoji
        emoji_generator: !!python/name:material.extensions.emoji.to_svg
    - pymdownx.highlight :     # !!REQUIS!! Coloration syntaxique du code   
        auto_title: true
        auto_title_map:
            "Python": "🐍 Script Python"
            "Python Console Session": "🐍 Console Python"
            "Text Only": "📋 Texte"
            "E-mail": "📥 Entrée"
            "Text Output": "📤 Sortie"
    - pymdownx.inlinehilite   # !!REQUIS!! Coloration syntaxique pour les "code spans": `#!python  code_python` 
    - pymdownx.snippets:      # !!REQUIS!! Inclusion de fichiers
        check_paths: true     # Fortement conseillé...
        base_path: ["docs"] 
    - pymdownx.superfences:    # !!REQUIS!!
        custom_fences:
            - name: mermaid
              class: mermaid
              format: !!python/name:pymdownx.superfences.fence_code_format 
    - pymdownx.arithmatex:    # !!REQUIS!! Pour LaTex
        generic: true
    - pymdownx.striphtml:
        strip_js_on_attributes: false     # !!REQUIS!!
        strip_attributes: ""              # !!REQUIS!!  
        
    # Extensions conseillées:

    - abbr  
    - def_list                ## Les listes de définition.  
    - footnotes                 # Notes[^1] de bas de page.  [^1]: ma note.  
    - pymdownx.caret          # Passage ^^souligné^^ ou en ^exposant^.
    - pymdownx.keys           # ???+ -> peuvent se replier. 
    - pymdownx.mark           # Passage ==surligné==.
    - pymdownx.tilde          # Passage ~~barré~~ ou en ~indice~.  
    - pymdownx.tasklist:            # Cases à cocher  - [ ]  et - [x] 
        custom_checkbox:    false   #   avec cases d'origine
        clickable_checkbox: true    #   et cliquables. 
    - pymdownx.tabbed:
        alternate_style: true   # compatibilité pour mobiles
        slugify: !!python/object/apply:pymdownx.slugs.slugify
            kwds:
              case: lower

    - pymdownx.critic           # https://squidfunk.github.io/mkdocs-material/reference/formatting/?h=keybo#adding-keyboard-keys
    - pymdownx.pathconverter  :
        absolute: true # default: false 
    - pymdownx.magiclink:
          normalize_issue_symbols: true
          repo_url_shorthand: true
          user: zenxbear
          repo: moussatat.github.io 
    
    - toc:
        permalink: ⚓︎
        toc_depth: 3 
        # toc_depth: 0 Si vous voulez supprimer la ToC des pages

